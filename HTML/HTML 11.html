<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Example</title>
</head>
<body>

<!-- Simple Image -->
<img src="https://source.unsplash.com/random" alt="Random Image">

<!-- Image with Width and Height -->
<img src="https://source.unsplash.com/random" alt="Random Image" width="400" height="300">

<!-- Image with Title -->
<img src="https://source.unsplash.com/random" alt="Random Image" title="Beautiful Landscape">

<!-- Image as Link -->
<a href="https://unsplash.com" target="_blank">
    <img src="https://source.unsplash.com/random" alt="India" width="200" height="200">
</a>

<!-- Image with Border -->
<img src="https://source.unsplash.com/random" alt="Random Image" style="border: 2px solid #333;">

<!-- Image with CSS Class -->
<img src="https://source.unsplash.com/random" alt="Random Image" class="thumbnail">

<!-- Responsive Image -->
<img src="https://source.unsplash.com/random" alt="Random Image" style="max-width: 100%; height: auto;">

</body>
</html>
