<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image with <picture> Tag</title>
</head>
<body>
  <h1>Responsive Image with &lt;picture&gt; Tag</h1>
  
  <picture>
    <!-- Source for browsers that support the 'srcset' attribute -->
    <source srcset="https://source.unsplash.com/random/800x600" media="(min-width: 800px)">
    <!-- Fallback source for older browsers -->
    <img src="https://source.unsplash.com/random/400x300" alt="Description of the image">
  </picture>
  
  <p>This is an example of using the &lt;picture&gt; tag to display a responsive image. The large image will be displayed for screens wider than 800 pixels, and the small image will be used as a fallback for older browsers or smaller screens.</p>
</body>
</html>
