<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Example</title>
</head>
<body>

<h2>Button Example</h2>

<!-- Basic button -->
<button>Click me</button>

<!-- Button with different styles -->
<button style="background-color: #4CAF50; color: white;">Success</button>
<button style="background-color: #f44336; color: white;">Danger</button>
<button style="background-color: #008CBA; color: white;">Info</button>
<button style="background-color: #555555; color: white;">Dark</button>

<!-- Button with an image -->
<button>
    <img src="https://source.unsplash.com/random/200x200" alt="Random Image" width="20" height="20">
    Click me with image
</button>

</body>
</html>
