<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Options Example</title>
<script>
function redirectToGoogle() {
    window.location.href = "https://www.google.com";
}
</script>
</head>
<body>

<h2>Button Options Example</h2>

<!-- Button with onclick event -->
<button onclick="redirectToGoogle()">Click me for Google</button>

<!-- Button with ondblclick event -->
<button ondblclick="redirectToGoogle()">Double Click me for Google</button>

<!-- Button with onblur event -->
<button onblur="redirectToGoogle()">Click outside of me for Google</button>

<!-- Button with onmouseover event -->
<button onmouseover="redirectToGoogle()">Hover over me for Google</button>

</body>
</html>
