<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Example with HTML Class</title>
<style>
    /* CSS styling for demonstration */
    .highlighted {
        font-weight: bold;
        color: red;
    }
</style>
</head>
<body>

<table>
    <tr>
        <td class="highlighted">Row 1, Cell 1</td>
        <td>Row 1, Cell 2</td>
    </tr>
    <tr>
        <td>Row 2, Cell 1</td>
        <td>Row 2, Cell 2</td>
    </tr>
</table>

</body>
</html>
