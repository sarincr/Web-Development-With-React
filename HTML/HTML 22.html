<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Example with HTML ID and Class</title>
<style>
    /* CSS styling for demonstration */
    #header {
        font-size: 24px;
        font-weight: bold;
    }
    
    .highlighted {
        background-color: yellow;
    }
</style>
</head>
<body>

<table>
    <tr id="header">
        <td class="highlighted">Header 1</td>
        <td>Header 2</td>
    </tr>
    <tr>
        <td>Row 1, Cell 1</td>
        <td class="highlighted">Row 1, Cell 2</td>
    </tr>
    <tr>
        <td>Row 2, Cell 1</td>
        <td>Row 2, Cell 2</td>
    </tr>
</table>

</body>
</html>
