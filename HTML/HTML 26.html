<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
    <!-- Text Input -->
    <label for="text_input">Text Input:</label>
    <input type="text" id="text_input" name="text_input"><br><br>

    <!-- Password Input -->
    <label for="password_input">Password Input:</label>
    <input type="password" id="password_input" name="password_input"><br><br>

    <!-- Email Input -->
    <label for="email_input">Email Input:</label>
    <input type="email" id="email_input" name="email_input"><br><br>

    <!-- Date Input -->
    <label for="date_input">Date Input:</label>
    <input type="date" id="date_input" name="date_input"><br><br>

    <!-- Number Input -->
    <label for="number_input">Number Input:</label>
    <input type="number" id="number_input" name="number_input"><br><br>

    <!-- Range Input -->
    <label for="range_input">Range Input:</label>
    <input type="range" id="range_input" name="range_input" min="0" max="100"><br><br>

    <!-- Checkbox Input -->
    <label for="checkbox_input">Checkbox Input:</label>
    <input type="checkbox" id="checkbox_input" name="checkbox_input" value="checkbox"><br><br>

    <!-- Radio Input -->
    <label for="radio_input_1">Radio Input 1:</label>
    <input type="radio" id="radio_input_1" name="radio_input" value="radio1">
    <label for="radio_input_2">Radio Input 2:</label>
    <input type="radio" id="radio_input_2" name="radio_input" value="radio2"><br><br>

    <!-- Textarea Input -->
    <label for="textarea_input">Textarea Input:</label><br>
    <textarea id="textarea_input" name="textarea_input" rows="4" cols="50"></textarea><br><br>

    <!-- Select Dropdown -->
    <label for="select_input">Select Input:</label>
    <select id="select_input" name="select_input">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
    </select><br><br>

    <!-- Color Input -->
    <label for="color_input">Color Input:</label>
    <input type="color" id="color_input" name="color_input"><br><br>

    <!-- File Input -->
    <label for="file_input">File Input:</label>
    <input type="file" id="file_input" name="file_input"><br><br>

    <!-- Search Input -->
    <label for="search_input">Search Input:</label>
    <input type="search" id="search_input" name="search_input"><br><br>

    <!-- Tel Input -->
    <label for="tel_input">Telephone Input:</label>
    <input type="tel" id="tel_input" name="tel_input"><br><br>

    <!-- URL Input -->
    <label for="url_input">URL Input:</label>
    <input type="url" id="url_input" name="url_input"><br><br>

    <!-- Week Input -->
    <label for="week_input">Week Input:</label>
    <input type="week" id="week_input" name="week_input"><br><br>

    <!-- Month Input -->
    <label for="month_input">Month Input:</label>
    <input type="month" id="month_input" name="month_input"><br><br>

    <!-- Time Input -->
    <label for="time_input">Time Input:</label>
    <input type="time" id="time_input" name="time_input"><br><br>

    <!-- Datetime Input -->
    <label for="datetime_input">Datetime Input:</label>
    <input type="datetime-local" id="datetime_input" name="datetime_input"><br><br>
    
    <!-- Submit Button -->
    <input type="submit" value="Submit">
</body>
</html>
