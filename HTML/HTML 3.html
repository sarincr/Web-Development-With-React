<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- The charset meta tag specifies the character encoding for the document, which is usually UTF-8 for supporting various languages and special characters. -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The viewport meta tag controls the layout on mobile browsers by specifying the width of the viewport and the initial zoom level. -->
    
    <meta name="description" content="This is a sample webpage description.">
    <!-- The description meta tag provides a brief description of the webpage, often used by search engines to display in search results. -->
    
    <meta name="keywords" content="HTML, meta tags, example">
    <!-- The keywords meta tag specifies a list of keywords relevant to the webpage, which can help improve search engine optimization (SEO). However, it's less significant for modern search engines. -->
    
    <meta name="author" content="John Doe">
    <!-- The author meta tag specifies the author of the webpage. It can be useful for identifying the creator of the content. -->
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- The X-UA-Compatible meta tag is used to specify the version of Internet Explorer (IE) that the webpage should be rendered in, ensuring compatibility with older versions of IE. -->
    
    <title>HTML Meta Tags Example</title>
    <!-- The title tag defines the title of the webpage, which is displayed in the browser's title bar or tab. It's also used by search engines for displaying search results. -->
    
    <!-- Other meta tags can be added here as needed -->
</head>
<body>
    <h1>Welcome to HTML Meta Tags Example</h1>
    <p>This is a simple HTML example demonstrating the usage of meta tags.</p>
</body>
</html>
