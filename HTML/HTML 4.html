<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML pre Tag Example</title>
</head>
<body>
    <!-- The <pre> tag is used to define preformatted text. -->
    <pre>
        This is some preformatted text.
        It will preserve both spaces and line breaks exactly as they are typed.
        <b>HTML tags</b> within <pre> tags are displayed as plain text.
        &lt;b&gt;This is not bold&lt;/b&gt;
    </pre>
</body>
</html>
