<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example with href Tags</title>
</head>
<body>
  <!-- Example 1: Basic Link -->
  <a href="https://example.com">Click here to visit Example</a>
  <br>

  <!-- Example 2: Link with target attribute -->
  <a href="https://example.com" target="_blank">Click here to visit Example in a new tab</a>
  <br>
  <!-- Example 3: Link with title attribute -->
  <a href="https://example.com" title="Visit Example">Hover over to see the title attribute</a>
  <br>
  <!-- Example 4: Link with download attribute -->
  <a href="https://example.com/file.pdf" download>Click here to download Example PDF</a>
  <br>
 

</body>
</html>
